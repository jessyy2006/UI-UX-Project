<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="content">
    <h1>Misinterpret Me</h1>
    <h3 style="margin: -10px;">(Slide) Right on AI’s Hot Takes</h3>
    <div class="slider-container">
        <img class="icons" src="assets/lock.png" alt="key heart img" style="width:60px; height:60px;">        
        
        <input type="range" class="range-style" min="0" max="100">
        
        <img class="icons" src="assets/love.png" alt="heart img" style="width:60px; height:60px;">       
    </div>

    <div class="slider-container">
        <img class="icons" src="assets/mobile-phone.png" alt="key heart img" style="width:60px; height:60px;">        
        
        <input type="range" class="range-style" min="0" max="100">
        
        <img class="icons" src="assets/tree.png" alt="heart img" style="width:60px; height:60px;">     
    </div>

    <div class="slider-container">
        <img class="icons" src="assets/fried-egg.png" alt="key heart img" style="width:60px; height:60px;">        
        
        <input type="range" class="range-style" min="0" max="100">
        
        <img class="icons" src="assets/cut.png" alt="heart img" style="width:60px; height:60px;">     
    </div>

    <div class="slider-container">
        <img class="icons" src="assets/camera.png" alt="key heart img" style="width:60px; height:60px;">        
        
        <input type="range" class="range-style" min="0" max="100">
        
        <img class="icons" src="assets/write.png" alt="heart img" style="width:60px; height:60px;">     
    </div>

    <h2>Pick Your Poison</h2>
    <!-- wildcards -->
    <div class="wildcard-container">
        <label id = "1">
            <input type="radio" name="wildcard-group" value="An entree plate from a super fancy formal restaurant "> <!-- Same 'name' groups them -->
            <img src="assets/wildcard.png" alt="Wildcard Image" style="width:70px; height:70px;">
        </label>

        <label id = "2">
            <input type="radio" name="wildcard-group" value="A full body image of a very dangerous animal in the wilderness "> 
            <img src="assets/wildcard.png" alt="Wildcard Image" style="width:70px; height:70px;">
        </label>

        <label id = "3">
            <input type="radio" name="wildcard-group" value="A secret vacation getaway spot "> 
            <img src="assets/wildcard.png" alt="Wildcard Image" style="width:70px; height:70px;">
        </label>

        <label id = "4">
            <input type="radio" name="wildcard-group" value="A group of aliens in outer space  "> 
            <img src="assets/wildcard.png" alt="Wildcard Image" style="width:70px; height:70px;">
        </label>

        <label id = "5">
            <input type="radio" name="wildcard-group" value="An antique statue of a person "> 
            <img src="assets/wildcard.png" alt="Wildcard Image" style="width:70px; height:70px;">
        </label>
    </div>
    
    <!-- Execute Button -->
     <!-- will chance loca†ion later, update to change into the loading font when it is clicked -->
    <!-- <h3 style="padding-top: 10px;">Launch Me!</h3> -->

    <div style="padding: 0px">
        <button id = "execBtn" class="exec-button">
            <img src="assets/start-up.png" alt="Button Image" style="width:200px; height:100px;">
        </button>
        <h3 class="exec-status-text" style="display: none;"></h3>
    </div>
